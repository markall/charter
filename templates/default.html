<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" media="screen" href="../scripts/jquery/css/smoothness/jquery-ui-1.8.16.custom.css" />

<script src="../scripts/jquery/jquery-1.7.1.min.js" type="text/javascript" ></script>

<script type="text/javascript" src="../scripts/jquery/jquery-ui-1.7.2.custom.min.js"></script>


<link rel='stylesheet' type='text/css' href='../scripts/fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='../scripts/fullcalendar/fullcalendar.print.css' media='print' />


<script type="text/javascript" src="../scripts/fullcalendar/fullcalendar.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen" href="../scripts/datetime/jquery-ui-timepicker-addon.css" />


<script type='text/javascript'>

        $(document).ready(function() {
        
                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();

                $('#calendar').fullCalendar({
                        editable: true,
                        events: [
                                {
                                        title: 'All Day Event',
                                        start: new Date(y, m, 1)
                                },
                                {
                                        title: 'Long Event',
                                        start: new Date(y, m, d-5),
                                        end: new Date(y, m, d-2)
                                },
                                {
                                        id: 999,
                                        title: 'Repeating Event',
                                        start: new Date(y, m, d-3, 16, 0),
                                        allDay: false
                                },
                                {
                                        id: 999,
                                        title: 'Repeating Event',
                                        start: new Date(y, m, d+4, 16, 0),
                                        allDay: false
                                },
                                {
                                        title: 'Meeting',
                                        start: new Date(y, m, d, 10, 30),
                                        allDay: false
                                },
                                {
                                        title: 'Lunch',
                                        start: new Date(y, m, d, 12, 0),
                                        end: new Date(y, m, d, 14, 0),
                                        allDay: false
                                },
                                {
                                        title: 'Birthday Party',
                                        start: new Date(y, m, d+1, 19, 0),
                                        end: new Date(y, m, d+1, 22, 30),
                                        allDay: false
                                },
                                {
                                        title: 'Click for Google',
                                        start: new Date(y, m, 28),
                                        end: new Date(y, m, 29),
                                        url: 'http://google.com/'
                                }
                        ]
                });
                
        });

</script>
<style type='text/css'>

        body {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
                }

        #calendar {
                width: 900px;
                margin: 0 auto;
                }

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
